name: Release

on:
  push:
    branches:
      - main

jobs:
  release-and-deploy:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      # pages: write
      # id-token: write
    # environment:
    #   name: github-pages
    #   url: https://nestjs-mailable.github.io
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org'
      - name: Setup Yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Lint code
        run: yarn run lint:core
      - name: Type check
        run: tsc --noEmit
      - name: Run tests
        run: yarn run test:core || true
      - name: Build package
        run: yarn run build:core
      - name: Run semantic-release
        id: semantic
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}
          NPM_TOKEN: ${{ secrets.NPMTOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPMTOKEN }}
