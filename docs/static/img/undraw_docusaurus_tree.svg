<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Multiple Transport Providers</title>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" opacity="0.2"/>

  <!-- Server/Cloud Stack -->
  <!-- SMTP Server -->
  <rect x="50" y="40" width="100" height="25" rx="4" fill="url(#grad2)" stroke="#bd93f9" stroke-width="2"/>
  <circle cx="60" cy="52.5" r="3" fill="#50fa7b"/>
  <text x="75" y="56" font-family="monospace" font-size="11" fill="#f8f8f2">SMTP</text>

  <!-- SES Server -->
  <rect x="50" y="75" width="100" height="25" rx="4" fill="url(#grad2)" stroke="#bd93f9" stroke-width="2"/>
  <circle cx="60" cy="87.5" r="3" fill="#50fa7b"/>
  <text x="75" y="91" font-family="monospace" font-size="11" fill="#f8f8f2">AWS SES</text>

  <!-- Mailgun Server -->
  <rect x="50" y="110" width="100" height="25" rx="4" fill="url(#grad2)" stroke="#bd93f9" stroke-width="2"/>
  <circle cx="60" cy="122.5" r="3" fill="#50fa7b"/>
  <text x="75" y="126" font-family="monospace" font-size="11" fill="#f8f8f2">Mailgun</text>

  <!-- Mailjet Server -->
  <rect x="50" y="145" width="100" height="25" rx="4" fill="url(#grad2)" stroke="#bd93f9" stroke-width="2"/>
  <circle cx="60" cy="157.5" r="3" fill="#50fa7b"/>
  <text x="75" y="161" font-family="monospace" font-size="11" fill="#f8f8f2">Mailjet</text>

  <!-- Connecting lines from center -->
  <circle cx="35" cy="100" r="8" fill="#ff79c6" stroke="#ff79c6" stroke-width="2"/>
  <line x1="35" y1="100" x2="50" y2="52.5" stroke="#8be9fd" stroke-width="2"/>
  <line x1="35" y1="100" x2="50" y2="87.5" stroke="#8be9fd" stroke-width="2"/>
  <line x1="35" y1="100" x2="50" y2="122.5" stroke="#8be9fd" stroke-width="2"/>
  <line x1="35" y1="100" x2="50" y2="157.5" stroke="#8be9fd" stroke-width="2"/>

  <!-- Central icon (mail symbol) -->
  <path d="M 30 95 L 35 100 L 40 95" stroke="#282a36" stroke-width="1.5" stroke-linecap="round" fill="none"/>

  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8be9fd"/>
      <stop offset="100%" stop-color="#bd93f9"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#44475a"/>
      <stop offset="50%" stop-color="#6272a4"/>
      <stop offset="100%" stop-color="#44475a"/>
    </linearGradient>
  </defs>
</svg>
