<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Laravel-Style Mailable Classes</title>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" opacity="0.2"/>

  <!-- Main envelope -->
  <rect x="40" y="60" width="120" height="80" rx="8" fill="url(#grad2)" stroke="#bd93f9" stroke-width="3"/>

  <!-- Envelope flap -->
  <path d="M40 60 L100 110 L160 60" stroke="#ff79c6" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M40 60 L100 105 L160 60 L160 68 L100 115 L40 68 Z" fill="#ff79c6" opacity="0.6"/>

  <!-- Code brackets overlay -->
  <path d="M 65 85 L 55 95 L 65 105" stroke="#50fa7b" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M 135 85 L 145 95 L 135 105" stroke="#50fa7b" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Function indicators (dots) -->
  <circle cx="80" cy="95" r="3" fill="#8be9fd"/>
  <circle cx="100" cy="95" r="3" fill="#8be9fd"/>
  <circle cx="120" cy="95" r="3" fill="#8be9fd"/>

  <!-- Method names hint -->
  <text x="100" y="155" font-family="monospace" font-size="12" fill="#bd93f9" text-anchor="middle">envelope()</text>
  <text x="100" y="170" font-family="monospace" font-size="12" fill="#bd93f9" text-anchor="middle">content()</text>

  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#bd93f9"/>
      <stop offset="100%" stop-color="#ff79c6"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#44475a"/>
      <stop offset="50%" stop-color="#6272a4"/>
      <stop offset="100%" stop-color="#44475a"/>
    </linearGradient>
  </defs>
</svg>
