<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Template Engine Support</title>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" opacity="0.2"/>

  <!-- Main code document -->
  <rect x="45" y="30" width="110" height="140" rx="8" fill="url(#grad2)" stroke="#bd93f9" stroke-width="3"/>

  <!-- Document fold corner -->
  <path d="M 135 30 L 135 50 L 155 50 Z" fill="#6272a4" stroke="#bd93f9" stroke-width="2"/>

  <!-- Template code lines with different colors for different engines -->
  <!-- Handlebars syntax {{ }} -->
  <text x="55" y="55" font-family="monospace" font-size="10" fill="#ff79c6">{{ name }}</text>

  <!-- EJS syntax <% %> -->
  <text x="55" y="75" font-family="monospace" font-size="10" fill="#50fa7b">&lt;%= title %&gt;</text>

  <!-- Pug syntax -->
  <text x="55" y="95" font-family="monospace" font-size="10" fill="#8be9fd">p #{content}</text>

  <!-- MJML tag -->
  <text x="55" y="115" font-family="monospace" font-size="10" fill="#ffb86c">&lt;mj-text&gt;</text>

  <!-- Template engine labels at bottom -->
  <rect x="50" y="135" width="100" height="30" rx="4" fill="#44475a"/>
  <text x="100" y="151" font-family="monospace" font-size="9" fill="#bd93f9" text-anchor="middle">Handlebars | EJS</text>
  <text x="100" y="161" font-family="monospace" font-size="9" fill="#bd93f9" text-anchor="middle">Pug | MJML</text>

  <!-- Curly braces decoration -->
  <path d="M 30 60 Q 25 70 30 80 Q 25 90 30 100" stroke="#ff79c6" stroke-width="3" fill="none"/>
  <path d="M 170 60 Q 175 70 170 80 Q 175 90 170 100" stroke="#ff79c6" stroke-width="3" fill="none"/>

  <!-- Magic wand sparkles (template magic) -->
  <circle cx="165" cy="40" r="2" fill="#f1fa8c"/>
  <circle cx="170" cy="35" r="2" fill="#f1fa8c"/>
  <circle cx="162" cy="32" r="2" fill="#f1fa8c"/>

  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff79c6"/>
      <stop offset="100%" stop-color="#8be9fd"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#282a36"/>
      <stop offset="100%" stop-color="#44475a"/>
    </linearGradient>
  </defs>
</svg>
